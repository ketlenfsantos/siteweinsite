<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links | Weinsite</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[url('./img/bgbody.jpg')] bg-cover bg-center text-white min-h-screen flex items-center justify-center px-4"
  >
    <div class="w-full max-w-md text-center -mb-28">
      <!-- Avatar e nome -->
      <div class="flex flex-col items-center mt-10 mb-6">
        <img src="./img/logo-nav.webp" alt="Avatar" class="m-auto max-w-48" />
        <img src="./img/brainbio.webp" alt="Avatar" class="m-auto max-w-xs" />
      </div>

      <!-- Botões com banners -->
      <div class="flex flex-col -mt-12">
        <a
          href="https://weinsite.com.br"
          target="_blank"
          class="block transition-transform hover:scale-105"
        >
          <img src="./img/site.webp" alt="Botão 1" class="" />
        </a>
        <a
          href="https://weinsite.com.br/landingpage"
          target="_blank"
          class="block transition-transform hover:scale-105"
        >
          <img src="./img/artes digitais.webp" alt="Botão 2" class="-mt-5" />
        </a>
        <a
          href="https://weinsite.com.br/portfolio"
          target="_blank"
          class="block transition-transform hover:scale-105"
        >
          <img src="./img/pacote redes.webp" alt="Botão 3" class="-mt-5" />
        </a>
        <a
          href="https://wa.me/5500000000000"
          target="_blank"
          class="block transition-transform hover:scale-105"
        >
          <img src="./img/whatsapp.webp" alt="Botão 4" class="-mt-5" />
        </a>
      </div>

      <!-- Rodapé opcional -->
      <footer class="mt-10 text-xs text-purple-300 p-10">
        © 2025 Weinsite. Todos os direitos reservados.
      </footer>
    </div>
  </body>
</html>
